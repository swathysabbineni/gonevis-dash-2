<div class="text-center my-5">
  <div *ngIf="loading">
    <!-- Loading -->
    <app-loading></app-loading>
    <!-- Text -->
    <h3 class="text-secondary" translate>VERIFYING_EMAIL</h3>
  </div>
  <div  *ngIf="!loading && error">
    <!-- Error icon -->
    <fa-icon [icon]="faExclamationTriangle" size="3x"></fa-icon>
    <!-- Text -->
    <h4 class="text-danger mt-3" translate>INVALID_VERIFICATION_LINK</h4>
  </div>
</div>
