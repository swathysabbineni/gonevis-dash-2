<app-page-cover class="d-none d-md-block"></app-page-cover>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg mx-auto mb-5 mt-5 mt-md-0">
        <!-- Body -->
        <div class="card-body p-lg-5">
          <!-- Title -->
          <h4 class="text-center text-uppercase mb-5" translate>SIGN_IN</h4>
          <!-- Form -->
          <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Username or email -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon [icon]="user"></fa-icon>
                  </span>
                </div>
                <input type="text" class="form-control" formControlName="username"
                       [placeholder]="'USERNAME_OR_EMAIL' | translate">
              </div>
              <span class="text-danger" *ngIf="error.username">{{ error.username[0] }}</span>
            </div>
            <!-- Password -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon [icon]="lock"></fa-icon>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'PASSWORD' | translate">
              </div>
              <span class="text-danger" *ngIf="error.password">{{ error.password[0] }}</span>
            </div>
            <!-- Error -->
            <p class="text-danger" *ngIf="error.non_field_errors">{{ error.non_field_errors[0] }}</p>
            <!-- Submit -->
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loading" translate>SIGN_IN</button>
          </form>
        </div>
        <!-- Footer -->
        <div class="card-body bg-light small px-lg-5">
          <!-- Forgot password -->
          <a routerLink="/user/forgot-password" class="btn btn-link text-muted" translate>FORGOT_PASSWORD</a>
          <!-- Sign up -->
          <a routerLink="/user/sign-up" class="btn btn-success float-right" translate>JOIN_GONEVIS</a>
        </div>
      </div>
    </div>
  </div>
</div>
