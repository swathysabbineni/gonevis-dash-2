<!-- Media -->
<div class="card mb-3">
  <!-- Header -->
  <div class="card-header">Media</div>
  <!-- Body -->
  <div class="card-body">
    <div class="row">
      <!-- Logo -->
      <div class="col-sm-6">
        <div class="media">
          <!-- Logo image -->
          <img class="mr-3 rounded" *ngIf="settings && settings.media.logo"
               [src]="settings.media.logo.thumbnail_128x128" [width]="64">
          <div class="media-body">
            <h5 class="mt-0">Blog Logo</h5>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-sm btn-secondary">Select</button>
              <!-- Delete logo-->
              <button class="btn btn-sm btn-outline-secondary" (click)="removeLogo()"
                      *ngIf="settings && settings.media.logo">
                <fa-icon icon="trash"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Cover -->
      <div class="col-sm-6">
        <div class="media">
          <!-- Cover image -->
          <img class="mr-3 rounded" *ngIf="settings && settings.media.cover_image"
               [src]="settings.media.cover_image.thumbnail_128x128" [width]="64">
          <div class="media-body">
            <h5 class="mt-0">Blog Cover</h5>
            <div class="btn-group btn-group-sm">
              <button class="btn btn-sm btn-secondary">Select</button>
              <!-- Delete cover -->
              <button class="btn btn-sm btn-outline-secondary" (click)="removeCover()"
                      *ngIf="settings && settings.media.cover_image">
                <fa-icon icon="trash"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Theme -->
<div class="card mb-3">
  <!-- Header -->
  <div class="card-header">Theme</div>
  <!-- Body -->
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="updateTheme()">
      <!-- Template primary color -->
      <label for="template_primary_color" translate>TEMPLATE_PRIMARY_COLOR</label>
      <div class="input-group mb-3">
        <select class="custom-select" formControlName="template_primary_color" id="template_primary_color">
          <option *ngFor="let color of templatePrimaryColors" [ngValue]="color.id">{{ color.label }}</option>
        </select>
        <!-- Selected color -->
        <div class="input-group-append px-4 rounded-right"
             [ngStyle]="{'background-color':
             templatePrimaryColors[form.controls.template_primary_color.value].color}">
        </div>
      </div>
      <!-- Code Highlight -->
      <label for="highlight_theme" translate>CODE_HIGHLIGHT</label>
      <div class="input-group">
        <select class="custom-select" formControlName="highlight_theme" id="highlight_theme">
          <option *ngFor="let theme of highlightThemes" [ngValue]="theme.id">{{ theme.label }}</option>
        </select>
      </div>
      <!-- Submit -->
        <button class="btn btn-primary float-right mt-4" translate>SAVE_CHANGES</button>
    </form>
  </div>
</div>
