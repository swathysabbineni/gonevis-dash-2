<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">

      <!-- Tabs -->
      <ul class="nav nav-pills">
        <li class="nav-item" *ngFor="let tab of tabs">
          <a class="nav-link" routerLinkActive="active" [routerLink]="tab">{{ tab.toUpperCase() | translate }}</a>
        </li>
      </ul>

      <!-- Tab content -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
