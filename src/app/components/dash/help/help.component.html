<div class="container">
  <div class="row">
    <!-- Shortcuts -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header font-weight-bold">SHORTCUTS</div>
        <div class="card-body">
          <a class="btn btn-block btn-default border-primary"
             routerLink="/dash/settings/appearance">Change Blog Theme
          </a>
          <a class="btn btn-block btn-default border-primary"
             routerLink="/dash/settings/upgrade">View Plans
          </a>
          <a class="btn btn-block btn-default border-primary mt-4"
             routerLink="/feed/explore">Explore GoNevis
          </a>
          <a class="btn btn-block btn-default border-primary mb-4"
             routerLink="/feed/updates">View Subscribed Blogs
          </a>
          <!-- No create yet -->
          <a class="btn btn-block btn-default border-primary disabled">Give Us Your Feedback</a>
        </div>
      </div>
    </div>
    <!-- Forum -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header font-weight-bold">FORUM</div>
        <div class="card-body">
          <a class="btn btn-block btn-info text-light"
             href="https://forum.gonevis.com/" target="_blank">Homepage
          </a>
          <a class="btn btn-block btn-info text-light"
             href="https://forum.gonevis.com/tags" target="_blank">Create Thread
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/feature-requests" target="_blank">Features
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/suggestions" target="_blank">Suggestions
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/bugs" target="_blank">Bugs
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/in-progress" target="_blank">In Progress
          </a>
        </div>
      </div>
    </div>
    <!-- Getting started -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header font-weight-bold">GETTING STARTED</div>
        <div class="card-body">
          <div class="d-flex">
            <fa-icon class="text-primary mr-2" [fixedWidth]="true" icon="check-circle"></fa-icon>
            <a href="https://support.gonevis.com/1-update-your-blog-settings-getting-started-on-gonevis/"
               class="text-primary" target="_blank">
              <h5>Update your blog settings</h5>
            </a>
          </div>
          <hr>
          <div class="d-flex">
            <fa-icon class="text-primary mr-2" [fixedWidth]="true" icon="check-circle"></fa-icon>
            <a href="https://support.gonevis.com/2-start-writing-getting-started-on-gonevis/"
               class="text-primary" target="_blank">
              <h5>Start writing</h5>
            </a>
          </div>
          <hr>
          <div class="d-flex">
            <fa-icon class="text-primary mr-2" [fixedWidth]="true" icon="check-circle"></fa-icon>
            <a href="https://support.gonevis.com/3-manage-your-blog-getting-started-on-gonevis/"
               class="text-primary" target="_blank">
              <h5>Manage your blog</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
