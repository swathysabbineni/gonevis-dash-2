<div class="container mt-3">

  <!-- Cards -->
  <div class="row">

    <!-- Shortcuts -->
    <div class="col-lg-3">
      <div class="card dash mb-3">
        <div class="card-header" translate>SHORTCUTS</div>
        <div class="card-body">
          <a class="btn btn-block btn-light" routerLink="../../../settings/appearance" translate>CHANGE_BLOG_THEME</a>
          <a class="btn btn-block btn-light" routerLink="../../../settings/upgrade" translate>VIEW_PLANS</a>
          <a class="btn btn-block btn-light" routerLink="/feed/explore" translate>EXPLORE_GONEVIS</a>
          <a class="btn btn-block btn-light" routerLink="/feed/updates" translate>VIEW_SUBSCRIBED_BLOGS</a>
          <button class="btn btn-block btn-light" (click)="feedback()" translate>GIVE_US_YOUR_FEEDBACK</button>
        </div>
      </div>
    </div>

    <!-- Forum -->
    <div class="col-lg-3">
      <div class="card dash mb-3">
        <div class="card-header" translate>FORUM</div>
        <div class="card-body">
          <a class="btn btn-block btn-info" href="https://forum.gonevis.com/" target="_blank" translate>HOMEPAGE</a>
          <a class="btn btn-block btn-info" href="https://forum.gonevis.com/tags" target="_blank" translate>
            CREATE_THREAD
          </a>
          <a class="btn btn-block btn-light" href="https://forum.gonevis.com/t/feature-requests" target="_blank"
             translate>FEATURES</a>
          <a class="btn btn-block btn-light" href="https://forum.gonevis.com/t/suggestions" target="_blank" translate>
            SUGGESTIONS</a>
          <a class="btn btn-block btn-light" href="https://forum.gonevis.com/t/bugs" target="_blank" translate>BUGS</a>
          <a class="btn btn-block btn-light" href="https://forum.gonevis.com/t/in-progress" target="_blank" translate>
            IN_PROGRESS
          </a>
        </div>
      </div>
    </div>

    <!-- Getting started -->
    <div class="col-lg-6">
      <!-- Discord -->
      <a class="card dash card-link bg-discord text-light mb-3" href="https://discord.gg/gKhhubs" target="_blank">
        <div class="card-body py-3 d-flex align-items-center">
          <fa-icon [icon]="discord" size="2x" class="mr-3"></fa-icon>
          <span translate>TEXT_DISCORD</span>
        </div>
      </a>
      <div class="card dash mb-3">
        <div class="card-header" translate>GETTING STARTED</div>
        <div class="card-body">
          <div class="mb-3">
            <fa-icon [fixedWidth]="true" class="text-muted mr-1" [icon]="checkCircle"></fa-icon>
            <a href="https://support.gonevis.com/1-update-your-blog-settings-getting-started-on-gonevis/"
               target="_blank" translate>
              UPDATE_YOUR_BLOG_SETTINGS
            </a>
          </div>
          <div class="mb-3">
            <fa-icon [fixedWidth]="true" class="text-muted mr-1" [icon]="checkCircle"></fa-icon>
            <a href="https://support.gonevis.com/2-start-writing-getting-started-on-gonevis/" target="_blank" translate>
              START_WRITING
            </a>
          </div>
          <div>
            <fa-icon [fixedWidth]="true" class="text-muted mr-1" [icon]="checkCircle"></fa-icon>
            <a href="https://support.gonevis.com/3-manage-your-blog-getting-started-on-gonevis/" target="_blank"
               translate>
              MANAGE_YOUR_BLOG
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
