<div class="container">
  <div class="row">
    <!-- Shortcuts -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header font-weight-bold" translate>SHORTCUTS</div>
        <div class="card-body">
          <a class="btn btn-block btn-default border-primary"
             routerLink="/dash/settings/appearance" translate>CHANGE_BLOG_THEME
          </a>
          <a class="btn btn-block btn-default border-primary"
             routerLink="/dash/settings/upgrade" translate>VIEW_PLANS
          </a>
          <a class="btn btn-block btn-default border-primary mt-4"
             routerLink="/feed/explore" translate>EXPLORE_GONEVIS
          </a>
          <a class="btn btn-block btn-default border-primary mb-4"
             routerLink="/feed/updates" translate>VIEW_SUBSCRIBED_BLOGS
          </a>
          <!-- No create yet -->
          <a class="btn btn-block btn-default border-primary disabled" translate>GIVE_US_YOUR_FEEDBACK</a>
        </div>
      </div>
    </div>
    <!-- Forum -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header font-weight-bold" translate>FORUM</div>
        <div class="card-body">
          <a class="btn btn-block btn-info text-light"
             href="https://forum.gonevis.com/" target="_blank" translate>HOMEPAGE
          </a>
          <a class="btn btn-block btn-info text-light"
             href="https://forum.gonevis.com/tags" target="_blank" translate>CREATE_THREAD
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/feature-requests" target="_blank" translate>FEATURES
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/suggestions" target="_blank" translate>SUGGESTIONS
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/bugs" target="_blank" translate>BUGS
          </a>
          <a class="btn btn-block btn-default border-primary"
             href="https://forum.gonevis.com/t/in-progress" target="_blank" translate>IN_PROGRESS
          </a>
        </div>
      </div>
    </div>
    <!-- Getting started -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header font-weight-bold" translate>GETTING STARTED</div>
        <div class="card-body">
          <div class="d-flex">
            <fa-icon class="text-primary mr-2" [fixedWidth]="true" icon="check-circle"></fa-icon>
            <a href="https://support.gonevis.com/1-update-your-blog-settings-getting-started-on-gonevis/"
               class="text-primary" target="_blank">
                <h5 translate>UPDATE_YOUR_BLOG_SETTINGS</h5>
            </a>
          </div>
          <hr>
          <div class="d-flex">
            <fa-icon class="text-primary mr-2" [fixedWidth]="true" icon="check-circle"></fa-icon>
            <a href="https://support.gonevis.com/2-start-writing-getting-started-on-gonevis/"
               class="text-primary" target="_blank">
              <h5 translate>START_WRITING</h5>
            </a>
          </div>
          <hr>
          <div class="d-flex">
            <fa-icon class="text-primary mr-2" [fixedWidth]="true" icon="check-circle"></fa-icon>
            <a href="https://support.gonevis.com/3-manage-your-blog-getting-started-on-gonevis/"
               class="text-primary" target="_blank">
              <h5 translate>MANAGE_YOUR_BLOG</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
