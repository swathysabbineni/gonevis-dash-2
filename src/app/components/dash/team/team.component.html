<div *ngIf="team">
  Team
  <div *ngFor="let member of team.team">
    <img [src]="member.user.media.thumbnail_48x48" alt="">
    <p>
      {{ member.user.get_full_name }}
      <span [classList]="roles[member.role].color">{{ roles[member.role].label }}</span>
    </p>
  </div>
  Pending members
  <div *ngFor="let member of team.team_pending">
    <img [src]="member.user.media.thumbnail_48x48" alt="">
    <p>
      {{ member.email }}
      <span [classList]="roles[member.role].color">{{ roles[member.role].label }}</span>
      <span class="text-muted">Pending</span>
    </p>
  </div>
</div>

<!-- Invite form -->
<form [formGroup]="form" (ngSubmit)="invite()">
  <input type="email" formControlName="email" required>
  <!-- Errors -->
  <small class="text-danger" *ngIf="f.email.dirty && f.email.hasError('required')" translate>PLEASE_ENTER_VALUE</small>
  <small class="text-danger" *ngIf="f.email.dirty && f.email.hasError('email')" translate>
    ENTER_VALID_EMAIL_FORMAT
  </small>
  <label>
    <select formControlName="role">
      <option [ngValue]="teamRoles().EDITOR">{{ roles[teamRoles().EDITOR].label }}</option>
      <option [ngValue]="teamRoles().ADMINISTRATOR">{{ roles[teamRoles().ADMINISTRATOR].label }}</option>
    </select>
  </label>
  <button type="submit">Invite</button>
</form>
