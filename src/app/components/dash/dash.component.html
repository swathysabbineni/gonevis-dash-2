<div class="wrapper">
  <div class="sidebar">
    <ul>
      <li *ngFor="let link of links">
        <a [routerLink]="[link.path]" routerLinkActive="active">
          <fa-icon [icon]="link.icon" [fixedWidth]="true"></fa-icon>
          {{ link.label | translate }}
        </a>
      </li>
    </ul>
  </div>
  <div class="content">
    <div class="h-100 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
