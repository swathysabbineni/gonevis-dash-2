<form [formGroup]="signUpForm" (ngSubmit)="signUp()">
  <label for="email" translate>EMAIL</label>
  <input id="email" type="email" formControlName="email" [placeholder]="'EMAIL' | translate">
  <label for="username" translate>USERNAME</label>
  <input id="username" type="text" formControlName="username" [placeholder]="'USERNAME' | translate">
  <label for="password" translate>PASSWORD</label>
  <input id="password" type="password" formControlName="password" [placeholder]="'PASSWORD' | translate">

  <button type="submit" translate>SIGN_UP</button>
</form>
