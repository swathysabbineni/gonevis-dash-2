<app-page-cover class="d-none d-md-block"></app-page-cover>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg mx-auto mb-5 mt-5 mt-md-0">
        <!-- Body -->
        <div class="card-body p-lg-5">
          <!-- Title -->
          <h4 class="text-center text-uppercase mb-5" translate>RESET_PASSWORD</h4>
          <!-- Form -->
          <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Password -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="lock"></fa-icon>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="password"
                       [placeholder]="'PASSWORD' | translate">
              </div>
              <span class="text-danger" *ngIf="error.password">{{ error.password[0] }}</span>
            </div>
            <!-- Password 2 -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <fa-icon icon="lock"></fa-icon>
                  </span>
                </div>
                <input type="password" class="form-control" formControlName="password2"
                       [placeholder]="'CONFIRM_PASSWORD' | translate">
              </div>
              <span class="text-danger" *ngIf="error.password">{{ error.password[0] }}</span>
            </div>
            <!-- Error -->
            <p class="text-danger" *ngIf="error.non_field_errors">{{ error.non_field_errors[0] }}</p>
            <!-- Submit -->
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loading" translate>
              RESET_PASSWORD
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
