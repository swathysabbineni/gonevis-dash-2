<!-- Main wrapper -->
<div class="d-flex flex-column h-100">
  <!-- Pages -->
  <div class="overflow-auto flex-grow-1 main-scroller feed-scroller">
    <div class="container">
      <div class="row">

        <!-- Left -->
        <div class="col-lg-3">

          <!-- Main navigation -->
          <app-nav-pills [navPills]="mainNavs"></app-nav-pills>

          <!-- Following blogs title -->
          <div class="font-weight-bold small text-secondary pl-3 mt-5" *ngIf="blogs" translate>FOLLOWING_BLOGS</div>

          <!-- Following blogs -->
          <div class="nav flex-column nav-pills my-3 small" *ngIf="blogs">
            <a class="nav-link d-flex align-items-center w-100" routerLinkActive="active"
               *ngFor="let blog of blogs" [routerLink]="['blog', blog.id]">
              <!-- Logo -->
              <img class="rounded-circle mr-2" width="32" *ngIf="blog.logo" [src]="blog.logo.thumbnail_48x48">
              <img class="rounded-circle bg-secondary mr-2" width="32" height="32" *ngIf="!blog.logo">
              <!-- Title -->
              <span class="pl-2 mb-1 text-truncate">{{ blog.title }}</span>
            </a>
          </div>
        </div>

        <!-- Middle -->
        <div class="col-lg-6">
          <router-outlet (activate)="onActivate()"></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
