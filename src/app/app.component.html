<!-- Loading bar -->
<ngx-loading-bar color="white"></ngx-loading-bar>

<!-- Navbar -->
<nav class="navbar navbar-expand navbar-dark bg-primary sticky-top">
  <div class="container">
    <!-- Title -->
    <a class="navbar-brand" routerLink="/feed" translate>GONEVIS</a>
    <div class="collapse navbar-collapse" id="collapse" [collapse]="isCollapsed">
      <!-- Navs when authenticated -->
      <ul class="navbar-nav ml-auto" *ngIf="authService.isAuth && user">
        <!-- User dropdown -->
        <li class="nav-item dropdown" dropdown>
          <!-- Dropdown label -->
          <div class="nav-link dropdown-toggle" dropdownToggle>
            <!-- User picture -->
            <img [src]="user.media.thumbnail_48x48">
            <!-- User name -->
            <span>{{ user.username }}</span>
          </div>
          <!-- User dropdown -->
          <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu>
            <!-- View account -->
            <li><a routerLink="/user/setting" routerLinkActive="active" class="dropdown-item" translate>SETTING</a></li>
            <!-- Separator -->
            <li class="dropdown-divider"></li>
            <!-- Sign out -->
            <li><button class="dropdown-item" (click)="authService.signOut()" translate>SIGN_OUT</button></li>
          </ul>
        </li>
      </ul>
      <!-- Navs when not authenticated -->
      <ul class="navbar-nav ml-auto" *ngIf="!authService.isAuth">
        <!-- Sign in -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="sign-in" translate>SIGN_IN</a>
        </li>
        <!-- Sign up -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="sign-up" translate>JOIN_GONEVIS</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Pages -->
<router-outlet></router-outlet>
