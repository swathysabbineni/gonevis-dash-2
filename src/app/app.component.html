<nav class="navbar navbar-expand navbar-dark bg-primary">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" routerLink="/feed" translate>
      <img src="../assets/img/logo.png" alt="GoNevis">
    </a>
    <!-- Rest of the navbar -->
    <div class="collapse navbar-collapse" id="collapse" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="feed" translate>FEED</a>
        </li>
      </ul>
      <!-- Navs when authenticated -->
      <ul class="navbar-nav ml-auto" *ngIf="authService.isAuth && user">
        <!-- User dropdown -->
        <li class="nav-item position-relative" dropdown>
          <a dropdownToggle>
            <img width="30" class="rounded-circle" [src]="user.media.thumbnail_48x48" [alt]="user.name"/>
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <!-- View account -->
            <li><button class="dropdown-item">View Account</button></li>
            <!-- Separator -->
            <li class="dropdown-divider"></li>
            <!-- Sign out -->
            <li><button class="dropdown-item" (click)="authService.signOut()">Sign out</button></li>
          </ul>
        </li>
      </ul>
      <!-- Navs when not authenticated -->
      <ul class="navbar-nav ml-auto" *ngIf="!authService.isAuth">
        <!-- Sign in -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="sign-in" translate>SIGN_IN</a>
        </li>
        <!-- Sign up -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="sign-up" translate>JOIN_GONEVIS</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Pages -->
<router-outlet></router-outlet>
