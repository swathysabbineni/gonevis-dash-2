<!-- Files -->
<div class="files">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let file of files"
         [class.col-xl-2]="!selection">
      <div class="file pointer rounded-sm shadow-sm my-3"
           (click)="onChoose(file)"
           [class.selected]="file.id === selected"
           [style.background-image]="utils.sanitizeBackgroundImage(file.thumbnail_256x256)">
        <div class="content">
          <div class="caption p-2 small text-truncate">{{ file.meta_data.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- No data -->
<div class="bg-white rounded py-3 container" *ngIf="files && !files.length">
  <h5 class="text-secondary text-center font-italic" translate>NOTHING_HERE_YET</h5>
</div>
