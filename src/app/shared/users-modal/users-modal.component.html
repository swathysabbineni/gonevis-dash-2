<!-- Header -->
<div class="modal-header">
  <div class="d-flex align-items-center">
    <h5 class="mb-0 mr-2">Followers</h5>
    <span class="badge badge-primary text-light" *ngIf="metrics">
      {{ metrics.metrics.subscriber_count | number}}
    </span>
  </div>
  <!-- Close -->
  <button class="ml-auto btn btn-link p-0" (click)="modal.hide()">
    <fa-icon [fixedWidth]="true" [icon]="times"></fa-icon>
  </button>
</div>

<!-- body -->
<div class="modal-body px-0">
  <table class="table mb-0">
    <tbody>
    <tr *ngFor="let subscriber of subscribers">
      <th>
        <a class="d-flex align-items-center" [href]="subscriber.get_absolute_uri" target="_blank">
          <!-- User logo -->
          <app-user-avatar [media]="subscriber.media" [name]="subscriber.name" class="mx-3"></app-user-avatar>
          <div>
            <!-- Name -->
            <h5 class="mb-0">{{ subscriber.name }}</h5>
            <!-- Username -->
            <small>@{{ subscriber.username }}</small>
          </div>
        </a>
      </th>
    </tr>
    </tbody>
  </table>
</div>
